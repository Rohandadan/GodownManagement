<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Success - Godown Management</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active">Success</li>
            </ol>
        </nav>
        
        <div class="card">
            <div class="card-header bg-success text-white">
                <h2 class="mb-0">Operation Successful</h2>
            </div>
            <div class="card-body">
                <div th:if="${message}" class="alert alert-success" role="alert">
                    <span th:text="${message}"></span>
                </div>
                
                <div th:if="${truckDetails}" class="alert alert-info">
                    <h4 class="alert-heading">Truck Details</h4>
                    <p th:text="${truckDetails}"></p>
                    <hr>
                    <p class="mb-0">Please direct the driver to the assigned block for unloading.</p>
                </div>
                
                <div class="d-grid gap-2 col-md-6 mx-auto mt-4">
                    <a href="/check-miller" class="btn btn-primary">Add Another Truck</a>
                    <a href="/" class="btn btn-secondary">Return to Home</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
