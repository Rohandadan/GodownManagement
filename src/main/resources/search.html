<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Records - Godown Management</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active">Search Records</li>
            </ol>
        </nav>
        
        <div class="card">
            <div class="card-header bg-info text-white">
                <h2 class="mb-0">Search Truck Records</h2>
            </div>
            <div class="card-body">
                <form th:action="@{/search-results}" method="get">
                    <div class="mb-4">
                        <h5>Search by Miller</h5>
                        <div class="mb-3">
                            <label for="millerCode" class="form-label">Miller Code:</label>
                            <input type="text" class="form-control" id="millerCode" name="millerCode" 
                                   placeholder="Enter Miller Code">
                        </div>
                    </div>
                    
                    <hr>
                    
                    <div class="mb-4">
                        <h5>Search by Truck</h5>
                        <div class="mb-3">
                            <label for="truckName" class="form-label">Truck Number:</label>
                            <input type="text" class="form-control" id="truckName" name="truckName" 
                                   placeholder="Enter Truck Number">
                        </div>
                    </div>
                    
                    <hr>
                    
                    <div class="mb-4">
                        <h5>Search by Date Range</h5>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="fromDate" class="form-label">From Date:</label>
                                <input type="date" class="form-control" id="fromDate" name="fromDate">
                            </div>
                            <div class="col-md-6">
                                <label for="toDate" class="form-label">To Date:</label>
                                <input type="date" class="form-control" id="toDate" name="toDate">
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Search Records</button>
                        <a href="/" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
